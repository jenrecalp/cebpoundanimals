        <div>

                    <input id="email" type="email" class="validate" name="email">
                    <label for="first_name">Email Address</label>
                </div>

            <a class="waves-effect waves-light btn-large" id="submit">Send</a>
            </div>
            <ul id="slide-out" class="side-nav">

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/material.js"></script>
        <script type="text/javascript">
            $('#submit').click(function (){
                var email = $('#email').val();
                $.ajax({
                    method: "POST",
                    url: "http://cebupoundanimals.herokuapp.com/password/email",
                    data: { 
                        email: email,
                        is_mobile: 1
                    }
                })
                .done(function( response ) {
                    if(response.status) {

                    window.plugins.toast.showShortBottom('Please check your email to reset your password! Thank you.');
                    // alert('Pet service requested. Wait for admin schedule');
                    window.location.reload();
                    } else {
                      
                    window.plugins.toast.showShortBottom('Email does not match in our records. Try again.');
                      
                    // alert('Something went wrong...');
                    window.location.reload();
                    }
                });
            });
        </script>
